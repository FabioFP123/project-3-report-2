<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>Breakout Game</title>
	<style>
		body {
			text-align: center;
			overflow: hidden;
			image-rendering: pixelated;
			background-color:rgb(38, 38, 38)
		}
		#canvasHolder {
			position: relative;
			width: 800px;
			aspect-ratio: 4/3;
			margin: 0 auto;
		}
		#bg {
			position: absolute;
			z-index: -1;
		}
		canvas {
			background-repeat: no-repeat;
			background-size: contain;
			image-rendering: pixelated;
		}
		#gamestatus {
			position: absolute;
			top: 10px;
			left: 10px;
			font-weight: bold;
			color: white;
			line-height: 150%;
		}
		#fps {
			position: absolute;
			top: 10px;
			right: 10px;
			font-weight: bold;
			color: white;
		}

		#logo {
			display: block;
 			margin-left: auto;
  			margin-right: auto;
  			max-width: 600px;
			margin-bottom: 15px;
			margin-top:30px;
		}

		#link {
			color: white;
		}

	</style>
</head>
<body>
	<img id="logo" src="sprites/Screenshot 2024-12-06 at 4.32.52â€¯PM.png">
	<div id="canvasHolder">
		<span id="gamestatus">.</span>
		<span id="fps">.</span>
		<img id="bg" src="sprites/bg0.png" width="800" height="600">
		<canvas id="breakoutCanvas" width="800" height="600"></canvas>
	</div>
	<script src="COSMOS_BREAKER.js"></script>
	<a id="link" href="instructions.HTML">Instructions</a>
</body>
</html>
